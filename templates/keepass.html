<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Keepass</title>
</head>
<body>
    <h2>Mon Keepass</h2>
    <table border="1">
        <tr>
            <th>Nom</th>
            <th>Username</th>
            <th>Mot de passe</th>
            <th>Lien</th>
            <th>Action</th>
        </tr>
        {% for entry in database %}
        <tr>
            <td>{{ entry.nom }}</td>
            <td>{{ entry.username }}</td>
            <td>••••••••</td>
            <td><a href="{{ entry.lien }}" target="_blank">{{ entry.lien }}</a></td>
            <td><a href="{{ url_for('decrypt', index=loop.index0) }}">Dévoiler</a></td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('index') }}">Retour</a>
</body>
</html>
