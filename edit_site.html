<form action="/update_site/{{ index }}" method="post">
    <label for="nom">Nom du site:</label>
    <input type="text" name="nom" value="{{ site['nom'] }}" required><br><br>

    <label for="login">Login:</label>
    <input type="text" name="login" value="{{ site['login'] }}" required><br><br>

    <label for="mot_de_passe">Mot de passe:</label>
    <input type="password" name="mot_de_passe" value="{{ site['mot_de_passe'] }}" required><br><br>

    <input type="submit" value="Modifier">
</form>
